<main class="wrapper">
    <div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0 pa-12">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2">
                <div class="col mx-auto">
                    <div class="card border-top border-0 border-4 border-white">
                        <div class="card-body p-5">
                            <div class="card-title text-center">
                                <i class="bx bxs-user-circle text-white font-50"></i>
                                <h5 class="mb-5 mt-2 text-white">Create user</h5>
                            </div>
                            <hr>
                            <form
                                class="row g-3"
                                [formGroup]="myForm"
                                (ngSubmit)="submitForm()"
                            >
                                <div class="col-6">
                                    <mat-form-field class="form-control">
                                        <mat-label class="requeried form-label">Name:</mat-label>
                                        <input
                                            matInput
                                            formControlName="name"
                                            maxlength="50"
                                        >
                                        <mat-error *ngIf="nameControl &&
                                        nameControl.invalid">
                                            <mat-error *ngIf="nameControl.errors
                                            &&
                                            nameControl.errors['required']">{{requiredField}}</mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-6">
                                    <mat-form-field class="form-control">
                                        <mat-label class="requeried form-label">Last name:</mat-label>
                                        <input
                                            matInput
                                            formControlName="last_name"
                                            maxlength="50"
                                        >
                                        <mat-error *ngIf="lastControl &&
                                        lastControl.invalid">
                                            <mat-error *ngIf="lastControl.errors
                                            &&
                                            lastControl.errors['required']">{{requiredField}}</mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="form-control">
                                        <mat-label class="requeried form-label">Username:</mat-label>
                                        <input
                                            matInput
                                            formControlName="username"
                                            maxlength="10"
                                        >
                                        <mat-error *ngIf="usernameControl &&
                                        usernameControl.invalid">
                                            <mat-error *ngIf="usernameControl.errors
                                            &&
                                            usernameControl.errors['required']">{{requiredField}}</mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="form-control">
                                        <mat-label class="requeried form-label">Email:</mat-label>
                                        <input
                                            matInput
                                            formControlName="email"
                                            maxlength="50"
                                        >
                                        <mat-error *ngIf="emailControl &&
                                        emailControl.invalid">
                                            <mat-error *ngIf="emailControl.errors &&
                                            emailControl.errors['required']">{{requiredField}}</mat-error>
                                            <mat-error *ngIf="emailControl.errors &&
                                            emailControl.errors['email']">{{requiredField}}</mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="form-control">
                                        <mat-label class="form-label">Password:</mat-label>
                                        <input
                                            matInput
                                            formControlName="pass"
                                            type="password"
                                        >
                                        <mat-error *ngIf="passControl &&
                                        passControl.invalid">
                                            <mat-error *ngIf="passControl.errors
                                            &&
                                            passControl.errors['required']">{{requiredField}}</mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="form-control">
                                        <mat-label class="form-label">Confirm password:</mat-label>
                                        <input
                                            matInput
                                            formControlName="passConfirm"
                                            type="password"
                                        >
                                        <mat-error *ngIf="passConfirmControl &&
                                        passConfirmControl.invalid">
                                            <mat-error *ngIf="passConfirmControl.errors
                                            &&
                                            passConfirmControl.errors['required']">{{requiredField}}</mat-error>
                                        </mat-error>
                                        <mat-error *ngIf="passConfirmControl &&
                                        passConfirmControl.invalid">
                                            <mat-error *ngIf="passConfirmControl.errors
                                            &&
                                            passConfirmControl.errors['matching']">{{confirmField}}</mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="row row-cols-auto g-3">
                                    <div class="col">
                                        <button
                                            type="button"
                                            mat-raised-button
                                            color="primary"
                                            (click)="$event.stopPropagation();
                                            returnToList()"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                    <div class="col">
                                        <button
                                            type="submit"
                                            mat-raised-button
                                            color="primary"
                                        >
                                            Add
                                        </button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
